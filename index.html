<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ7BGiOVtFip67tkNXNIcCLPig0zFvEqq4Mg&usqp=CAU">

<body>

    <h1> Stopwatch!</h1>

    <div class="stopwatch-container" id="container">


        <div class="stopwatch" id="stopwatch">00:00:00</div>
        <button onclick="start()" class="button" id="start">Start</button>
        <button onclick="stop()" class="button" id="stop">Stop</button>
        <button onclick="reset()" class="button" id="reset">Reset</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
